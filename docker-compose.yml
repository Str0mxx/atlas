services:
  # === Altyapi Servisleri ===

  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: password
      POSTGRES_DB: atlas_db
    ports:
      - "5432:5432"
    volumes:
      - atlas_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - atlas_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - atlas-network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: atlas-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - atlas_qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - atlas-network

  # === Uygulama Servisleri ===

  atlas-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atlas-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://atlas:password@postgres:5432/atlas_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; r = httpx.get('http://localhost:8000/health'); r.raise_for_status()\""]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - atlas-network

  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atlas-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://atlas:password@postgres:5432/atlas_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.main:celery_app worker --loglevel=info --concurrency=2
    networks:
      - atlas-network

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atlas-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.main:celery_app beat --loglevel=info
    networks:
      - atlas-network

volumes:
  atlas_pgdata:
  atlas_redis:
  atlas_qdrant:

networks:
  atlas-network:
    driver: bridge
