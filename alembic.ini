# ATLAS Alembic yapilandirmasi

[alembic]
# Migration scriptlerinin bulundugu dizin
script_location = alembic

# Sablonda kullanilacak dosya uzantisi
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path yolu (proje kokune isaret eder)
prepend_sys_path = .

# Timezone ayari (UTC)
timezone = UTC

# Revision ortami (async driver env.py icerisinde yonetilir)
# sqlalchemy.url buradan degil, env.py icerisinden app.config uzerinden alinir

[post_write_hooks]
# Yeni migration dosyalarina ruff formatter uygulanir
hooks = ruff_format
ruff_format.type = exec
ruff_format.executable = ruff
ruff_format.options = format REVISION_SCRIPT_FILENAME

# Loglama
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
